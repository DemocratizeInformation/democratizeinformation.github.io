<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Democratize Information</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #e6e6e6;
      background-image: 
        radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 70%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.01) 0px, transparent 2px);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #0c0c0c, #1c1c1c);
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.015) 0, rgba(255,255,255,0.015) 1px, transparent 1px, transparent 6px);
      color: white;
      padding: 20px 36px;
      border-bottom: 1px solid #222;
      box-shadow: inset 0 -1px 0 #1f1f1f, 0 4px 10px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 18px;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    .center-section {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 0 50px;
      flex-wrap: wrap;
    }

    .center-section input {
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
      min-width: 180px;
    }

    .tag {
      color: #ccc;
      font-size: 0.95rem;
      padding-right: 12px;
      margin-right: 12px;
      position: relative;
      letter-spacing: 0.3px;
    }

    .tag::after {
      content: '|';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #444;
    }

    .tag:last-of-type::after {
      display: none;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 26px;
    }

    .donate {
      padding: 10px 22px;
      font-weight: bold;
      font-size: 0.95rem;
      background-color: #ffaa00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: background-color 0.2s ease;
    }

    .donate:hover {
      background-color: #ffbf33;
    }

    .login {
      font-weight: bold;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .user-icon {
      width: 28px;
      height: 28px;
      border: 2px solid white;
      border-radius: 50%;
      background-color: #444;
    }

    .layout {
      display: flex;
      height: calc(100vh - 64px);
      border-top: 1px solid #1c1c1c;
    }

    .left-column, .right-column {
      width: 25%;
      background: linear-gradient(to bottom, #141414, #0f0f0f);
      background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.01) 0px, transparent 2px);
      padding: 24px;
      overflow-y: auto;
    }

    .center-column {
      width: 50%;
      overflow-y: auto;
      background-color: #121212;
      background-image: repeating-linear-gradient(180deg, rgba(255,255,255,0.01) 0, transparent 3px);
    }

    .feed {
      display: flex;
      flex-direction: column;
      padding: 32px;
    }

    .post {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 24px 0;
      border-bottom: 1px solid #333;
      transition: background 0.2s ease;
    }

    .post:hover {
      background-color: rgba(255,255,255,0.02);
    }

    .post img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .post-content {
      flex: 1;
    }

    .post-content h2 {
      font-size: 1.15rem;
      color: white;
      margin-bottom: 6px;
    }

    .post-content p {
      font-size: 0.9rem;
      color: #bbb;
    }

    .text-only {
      flex-direction: column;
    }

    @media (max-width: 900px) {
      .layout { flex-direction: column; }
      .left-column, .right-column { display: none; }
      .center-column { width: 100%; }
    }
  </style>
</head>
<body>
<!-- Remaining HTML structure unchanged -->
</body>
</html>
