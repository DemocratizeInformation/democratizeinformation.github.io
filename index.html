<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Democratize Information</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: #e6e6e6;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 70%),
                        repeating-linear-gradient(0deg, rgba(255,255,255,0.01) 0px, transparent 2px);
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a { text-decoration: none; color: inherit; }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #0c0c0c, #1c1c1c);
      color: white;
      padding: 20px 36px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .left-section, .center-section, .right-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .center-section input {
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
    }
    .layout {
      display: flex;
      height: calc(100vh - 64px);
    }
    .center-column {
      width: 100%;
      overflow-y: auto;
      background-color: #121212;
    }
    .feed {
      display: flex;
      flex-direction: column;
      padding: 32px;
    }
    .post {
      display: flex;
      flex-direction: column;
      padding: 24px;
      border-bottom: 1px solid #333;
      background-color: rgba(255,255,255,0.01);
      border-radius: 8px;
      margin-bottom: 16px;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 12px 0;
    }
    .vote-btn:hover { color: #ffaa00; }
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal {
      background: #202020;
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .modal input, .modal textarea, .modal select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background: #2a2a2a;
      color: #eee;
    }
    .modal button {
      padding: 10px 20px;
      margin-top: 12px;
      background: #ffaa00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #ccc;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left-section">
      <strong>Democratize Info</strong>
    </div>
    <div class="center-section">
      <input type="text" placeholder="Search...">
    </div>
    <div class="right-section">
      <button id="open-modal">New Post</button>
    </div>
  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <button class="close-btn" id="close-modal">Ã—</button>
      <h3>Submit a Post</h3>
      <input type="text" id="post-title" placeholder="Title" />
      <textarea id="post-body" rows="4" placeholder="Body or description"></textarea>
      <input type="url" id="post-img" placeholder="Image URL (optional)" />
      <select id="post-tag">
        <option value="">Select Tag...</option>
        <option>News</option>
        <option>Opinion</option>
        <option>Science</option>
        <option>Culture</option>
      </select>
      <button id="submit-post">Post</button>
    </div>
  </div>

  <div class="layout">
    <div class="center-column">
      <div class="feed" id="feed">
        <div class="post" data-post-id="post-1">
          <div><strong>Mars Colony Landed Successfully</strong></div>
          <img src="https://picsum.photos/seed/mars/800/300" alt="Mars landing">
          <div>The first human crew has landed on Mars. Elon and NASA just made history.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modalBg = document.getElementById('modal-bg');
    const openBtn = document.getElementById('open-modal');
    const closeBtn = document.getElementById('close-modal');
    const submitBtn = document.getElementById('submit-post');
    const feed = document.getElementById('feed');
    let idCounter = 2;

    openBtn.onclick = () => modalBg.style.display = 'flex';
    closeBtn.onclick = () => modalBg.style.display = 'none';

    submitBtn.onclick = () => {
      const title = document.getElementById('post-title').value.trim();
      const body = document.getElementById('post-body').value.trim();
      const img = document.getElementById('post-img').value.trim();
      const tag = document.getElementById('post-tag').value.trim();
      if (!title || !body) return alert('Title and body required.');

      const postEl = document.createElement('div');
      postEl.className = 'post';
      postEl.dataset.postId = 'post-' + idCounter++;
      postEl.innerHTML = `
        <div><strong>${title}</strong></div>
        ${ img ? `<img src="${img}" alt="user image">` : '' }
        <div>${body}</div>
      `;
      feed.prepend(postEl);
      modalBg.style.display = 'none';
      document.getElementById('post-title').value = '';
      document.getElementById('post-body').value = '';
      document.getElementById('post-img').value = '';
      document.getElementById('post-tag').value = '';
    };
  </script>
</body>
</html>
